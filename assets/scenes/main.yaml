behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
  - type: GameManager
id: gameManager
children:
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: MainMenuStateMachine
    id: mainmenu
    children:
      - behaviours:
          - type: Transform
            properties:
              x: -1180
              y: -620
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/nosellect.jpg
        id: menuImage
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: PhysicsWorld
        properties:
          gravityX: 0
          gravityY: -10
          debug: 1
    id: scene
    children:
      - behaviours: []
        id: wall
        prefab:
          type: WallPrefabBinding
          properties:
            x: 0
            y: 0
      - behaviours: []
        id: mainRole
        prefab:
          type: MainRolePrefabBinding
          properties:
            action: rightidle
            x: 100
            y: 100
      - behaviours: []
        id: enemy
        prefab:
          type: EnemyPrefabBinding
          properties:
            action: rightpatrol
            x: 1000
            y: 100
      - behaviours: []
        id: maoQi
        prefab:
          type: MaoQiPrefabBinding
          properties:
            x: -1000000
            y: 1000000
            rotation: 0
            scaleX: 1
            scaleY: 1
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 500
          scaleX: 1
          scaleY: 1
          rotation: 0
    id: ui
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
    id: camera
    children:
      - behaviours:
          - type: Transform
            properties:
              x: -1300
              y: -1000
              scaleX: 3
              scaleY: 3
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/blood6.png
        id: blood
      - behaviours:
          - type: Transform
            properties:
              x: -1300
              y: -1000
              scaleX: 3
              scaleY: 3
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/blue3.png
        id: blue
