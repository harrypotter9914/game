behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
  - type: GameManager
id: gameManager
children:
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: MainMenuStateMachine
    id: mainmenu
    children:
      - behaviours:
          - type: Transform
            properties:
              x: -1280
              y: -720
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/nosellect.jpg
        id: menuImage
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: PhysicsWorld
        properties:
          gravityX: 0
          gravityY: -10
          debug: 1
    id: scene
    children:
      - behaviours: []
        prefab:
          type: WallPrefabBinding
          properties:
            x: 0
            y: 0
        id: wall
      - behaviours: []
        prefab:
          type: MainRolePrefabBinding
          properties:
            userName: WangZe11
            action: rightidle
            x: 100
            y: 100
        id: mainRole    
      - behaviours: []
        prefab:
          type: EnemyPrefabBinding
          properties:
            userName: enemy
            action: rightpatrol
            x: 1000
            y: 100
        id: enemy
      - behaviours: []
        prefab:
          type: MaoQiPrefabBinding
          properties:
            x: -1000000
            y: 1000000
            rotation: 0
            scaleX: 1
            scaleY: 1
        id: maoQi
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 500
          scaleX: 1
          scaleY: 1
          rotation: 0
    id: ui
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
    id: camera
    children:
      - behaviours:
          - type: Transform
            properties:
              x: -100
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
      - behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
