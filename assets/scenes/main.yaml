behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: PhysicsWorld
    id: scene
    children:
      - tag: "player"  # 添加tag属性
        behaviours: []
        id: mainRole
        prefab:
          type: MainRolePrefabBinding
          properties:
            userName: WangZe11
            action: right
            x: 0
            y: -100
      - tag: "ground"  # 添加tag属性
        behaviours: []
        prefab:
          type: BlockPrefabBinding
          properties:
            x: 100
            y: 200
  - tag: "ui"  # 添加tag属性
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 200
          scaleX: 1
          scaleY: 1
          rotation: 0
    id: ui
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
    id: camera
